<h5>Parameters</h5>
<table class=" section bordered responsive-table">
  <thead>
    <tr>
      <th data-field="name">Name</th>
      <th data-field="in">Located In</th>
      <th data-field="description">Description</th>
      <th data-field="required">Required</th>
      <th data-field="Schema">Schema</th>
      <th data-field="Edit">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="param in paramControl.sgContext.parameters | orderBy:'name'">
      <div >
        <td class=" shrink">{{param.name}}</td>
        <td class="">{{param.inLocation}}</td>
        <td class="shrink ">{{param.description}}</td>
        <td class="">{{param.required}}</td>
        <td class="shrink">{{param.schema | removeEmpty}}</td>
        <td class="">
          <md-button ng-click="paramControl.showParamEditor($event, param.name, param.inLocation)">
            <i class="material-icons">settings</i>
          </md-button>
        </td>
      </div>
    </tr>
  </tbody>
</table>
<form name="addParameter" >
    <div style="display:flex; flex-direction:row;">
        <md-input-container style="flex-grow:1;">
            <label>Parameter Name</label>
            <input
                name="name"
                ng-model="paramControl.newParamData[paramControl.sgThisOperation].name" type="text" required>
            <div ng-if="addParameter.name.$dirty">
                <div  ng-messages="addParameter.name.$error" role="alert" >
                    <div ng-message="required">
                        Parameter name is required.
                    </div>
                </div>
            </div>

        </md-input-container>
        <sg-dropdown
            sg-label="In Location"
            ng-model="paramControl.newParamData[paramControl.sgThisOperation].inLocation" sg-default-option="Choose Parameter Location" sg-choices="paramControl.formData.inLocationList">
        </sg-dropdown>
        <sg-dropdown ng-hide="paramControl.newParamData[paramControl.sgThisOperation].inLocation === 'body'" sg-label="Type" ng-model="paramControl.newParamData[paramControl.sgThisOperation].type" sg-choices="paramControl.formData.types"></sg-dropdown>
        <div style="display:flex; align-items: flex-start; margin-top: 20px;">
            <md-button
              style="display: flex; align-items: center; justify-content: center;"
              ng-click="addParameter.name.$valid && paramControl.addParam(paramControl.newParamData[paramControl.sgThisOperation].name, paramControl.newParamData[paramControl.sgThisOperation].inLocation, paramControl.newParamData[paramControl.sgThisOperation].type)">
              <i class="material-icons">add</i>
              <md-tooltip>
                  Add Parameter
              </md-tooltip>
            </md-button>
        </div>
  </div>
</form>
